<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form>
            <input type="number" id="thang">
        </form>
        <button type="button" onclick="sa()">Tính Số Ngày</button>
        <script>
               function sa() {
               let a = parseInt(document.getElementById("thang").value);
               switch (a) {
                   case 1:
                   case 3:
                   case 5:
                   case 7:
                   case 8:
                   case 10:
                   case 12:
                       alert("tháng có 31 ngày");
                       break;
                   case 4:
                   case 6:
                   case 9:
                   case 11:
                      alert("tháng có 30 ngày");
                       break;
                   default:
                       alert("tháng có 28 hoặc 29 ngày");
                       break;

               }
           }

        </script>
</body>
</html>
