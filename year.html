<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let năm =parseInt(prompt('có phải là năm nhuận hay không '));
        if (năm%4 ==0){
            if (năm%100 ==0){
                if (năm%400 ==00){
                    alert(  năm + " là năm nhuận")
                } else {
                    alert( năm + " không phải là năm nhuận")
                }
            }else {
                alert(  năm + " là năm nhuận")
            }
        }else{
            alert( năm + " không phải là năm nhuận")
        }
    </script>
</body>
</html>
