<body>
        <script>
            let a=parseInt(prompt('nhap so thu nhat:'));
            let b=parseInt(prompt('nhap so thu hai:'));
            let c=parseInt(prompt('nhap so thu ba:'));

            if (a>b && a>c)
                alert("so lon nhat trong 3 so la so thu nhat " +a);
            else if (b>c)
                alert("so lon nhat trong 3 so la so thu hai " +b);
                else
                    alert("so lon nhat trong 3 so la so thu ba " +c);
        </script>
</body>
