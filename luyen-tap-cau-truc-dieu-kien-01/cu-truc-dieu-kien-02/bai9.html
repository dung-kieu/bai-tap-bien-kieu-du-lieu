<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=parseFloat(prompt("nhập vào cạnh thứ nhất :"));
        let b=parseFloat(prompt("nhập vào cạnh thứ hai :"));
        let c=parseFloat(prompt("nhập vào cạnh thứ ba :"));

        if(a<=0 || b<=0 || c<=0) {
            alert("đây khong phải 3 cạnh của hình tam giác");
        }else if (a+b<=c || a+c<=b || b+c<=a) {
            alert("đây khong phải 3 cạnh của hình tam giác");
        }else alert("đây là 3 cạnh của hình tam giác");
    </script>
</body>
</html>
