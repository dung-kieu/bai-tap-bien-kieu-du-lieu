<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=parseFloat(prompt("nhập vào một số :"));
        if (a<0)
            alert("đây không phải tuổi của một người ");
        else if(a>120)
            alert("đây không phải tuổi của một người ");
        else if (a-Math.floor(a)!=0)
            alert("đây không phải tuổi của một người ");
            else
                alert("Đây là tuổi của một người ");
    </script>
</body>
</html>
