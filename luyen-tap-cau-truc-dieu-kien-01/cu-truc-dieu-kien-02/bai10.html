<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập số điện đã sử dụng của tháng :"));

    if (a>200)
        alert("so tiền điện phải trả là " + [(a-200)*4000+50*2000+3000*150] +"vnđ" );
    else if (a<50)
        alert("so tiền điện phải trả là " +a*2000 +"vnđ");
    else
        alert("so tiền điện phải trả là " +[(a-50)*3000+50*2000] +"vnđ")
</script>
</body>
</html>
