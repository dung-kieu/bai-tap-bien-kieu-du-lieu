<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=parseFloat(prompt("nhập lương đơn vị (triệu đồng) :"));
        if (a>80)
            alert("thếu b phải đóng là "+(18.15+80*35/100));
        else if (a>52)
            alert("thếu b phải đóng là " +(9.75+52*30/100));
        else if (a>32)
            alert("thếu b phải đóng là " +(4.75+32*25/100));
        else if (a>18)
            alert("thếu b phải đóng là " +(1.95+18*20/100));
        else if (a>10)
            alert("thếu b phải đóng là " +(0.75+10*15/100));
        else if (a>5)
            alert("thếu b phải đóng là " +(0.25+5*10/100));
            else
                alert("thếu b phải đóng là " +(a*5/100));
    </script>
</body>
</html>
