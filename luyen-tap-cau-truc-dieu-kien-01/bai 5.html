<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
            let a=parseFloat(prompt("điểm kiểm tra:"));
            let b=parseFloat(prompt("điểm giữ kì:"));
            let c=parseFloat(prompt("điểm cuối kì:"));

            sum= a+b+c+c;
            if (sum>=32)
                alert("học lực giỏi");
            else if(sum>=26)
                alert("học lực khá");
            else if(sum>=20)
                alert("học lực tb");
            else if(sum>=14)
                alert("học lực yếu");
                else
                    alert("học lực kém");

    </script>
</body>
</html>
