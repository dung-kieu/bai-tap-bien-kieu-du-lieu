<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="setculator">
    <fieldset style="width:fit-content">
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="dis" style="text-align: right">
            </td>
        </tr>

        <tr>
            <td><button type="button" id="1" onclick="set(this.id)">1</button> </td>
            <td><button type="button" id="2" onclick="set(this.id)">2</button></td>
            <td><button type="button" id="3" onclick="set(this.id)">3</button></td>
            <td><button type="button" id="+" onclick="set(this.id)">+</button></td>
        </tr>
        <tr>
            <td><button type="button"  id="4" onclick="set(this.id)">4</button></td>
            <td><button type="button"  id="5" onclick="set(this.id)">5</button></td>
            <td><button type="button"  id="6" onclick="set(this.id)">6</button></td>
            <td><button type="button"  id="-" onclick="set(this.id)">-</button></td>
        </tr>
        <tr>
            <td><button type="button"  id="7" onclick="set(this.id)">7</button></td>
            <td><button type="button"  id="8" onclick="set(this.id)">8</button></td>
            <td><button type="button"  id="9" onclick="set(this.id)">9</button></td>
            <td><button type="button"  id="*" onclick="set(this.id)">*</button></td>
        </tr>
        <tr>
            <td><button type="button"  id="C" onclick="ce()">C</button></td>
            <td><button type="button"  id="0" onclick="set(this.id)">0</button></td>
            <td><button type="button"  id="=" onclick="cal()">=</button></td>
            <td><button type="button"  id="/" onclick="set(this.id)">/</button></td>
        </tr>
    </table>
    </fieldset>
    <script>
        function set(op) {
            let dis = document.getElementById("dis");
            dis.value+=op;
        }
        function cal() {
            let dis = document.getElementById("dis");
            let result = eval(dis.value);
            dis.value = result;
        }
        function ce() {
            let dis = document.getElementById("dis");
            dis.value="";
        }
    </script>
</form>
</body>
</html>
