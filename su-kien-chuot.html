<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form>
            <img id="lu" src="if/luf.jpg"  height ="200" width="160" />
            <p>Click button below to move the image to right</p>
            <input type="button" value="Click Me  " onclick="moveRigth()"/>
        </form>
        <script>
            let imgObj=null;
            imgObj= document.getElementById('lu');
            function init() {
                imgObj = document.getElementById('lu');
                imgObj.style.position = 'relative';
                imgObj.style.left = '10px'
            }
            function moveRigth() {
                imgObj.style.left = parseInt(imgObj.style.left) + 10+ 'px';
            }
            window.onload =init;
            
        </script>
</body>
</html>
