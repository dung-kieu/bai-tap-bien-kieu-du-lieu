<!DOCTYPE html>

<head>

    <title>Title</title>
</head>
<body>
<script>
    let browwer=prompt("Please type your :")
    switch (browwer) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case "Safari":
        case 'Opera':
            alert(" Okay we suppot these browsers too");
            break;
        default:
            alert(' We hope that this page looks ok!')
    }
</script>
